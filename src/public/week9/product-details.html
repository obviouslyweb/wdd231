<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - The Dental Care Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="product-details.js"></script>
</head>
<body>
    <main>
        <h1>Product Details</h1>
        <div id="product-contents">
            <h2 id="product-name">Name</h2>
            <img id="product-photo" src="#">
            <p id="product-desc">Product Description</p>
            <p id="product-price">$0.00</p>
        </div>
        <div class="modal-container hide-modal" aria-hidden="true">
            <div class="modal-content">
                <h3>Important Message</h3>
                <p>Sign up today for dental deals through our e-mail list!</p>
                <form>
                    <input type="email" name="email" placeholder="Type your email address!" required>
                    <input id="submit" type="button" value="Sign Up Now!">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
